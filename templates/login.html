<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/login.css">
    <title></title>
  </head>
  <body>
    {%if email_address%}
      <form method="post" action="/login">
        <p>Welcome to our site, {{email_address}}! Please sign up!</p>
        <input type="text" name="name">
        <input type="submit">
      </form>
      <a href="{{signout_link}}">Sign Out</a>
    {%else%}
      <p id="login_title">Serve Up, Speak Up</p>
      <a id="sign_in" href="{{signin_link}}">Sign In</a>
    {%endif%}
  </body>
</html>
