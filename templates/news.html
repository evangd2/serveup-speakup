<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>News</h1>
    <section>
      {% for article in news.articles %}
      <p><h1><a href = "{{ article.url }}"> {{ article.title }} </a></h1> by {{ article.author }}</p>
      <p> {{ article.publishedAt }} </p>
      <p> {{ article.description }} </p>
      <hr>
      {% endfor %}
    </section>
  </body>
</html>
